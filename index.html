<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Przyszłość zespołu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: system-ui, sans-serif;
        background: #0f0f14;
        color: #eee;
        padding: 20px;
        max-width: 900px;
        margin: auto;
    }
    h1 {
        text-align: center;
    }
    .bar-container {
        margin: 15px 0;
    }
    .label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 4px;
        font-size: 14px;
    }
    .bar-bg {
        background: #222;
        height: 26px;
        border-radius: 6px;
        overflow: hidden;
        position: relative;
    }
    .bar {
        height: 100%;
        background: linear-gradient(90deg, #6b7cff, #9b5cff);
        width: 0%;
        transition: width 0.2s;
    }
    .controls {
        margin-top: 6px;
    }
    button {
        background: #333;
        color: #eee;
        border: none;
        padding: 4px 10px;
        margin-right: 4px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background: #444;
    }
    .footer {
        margin-top: 30px;
        padding-top: 15px;
        border-top: 1px solid #333;
    }
    input {
        width: 100%;
        padding: 8px;
        background: #111;
        border: 1px solid #333;
        color: #eee;
        border-radius: 4px;
    }
    .hint {
        font-size: 12px;
        color: #aaa;
        margin-top: 4px;
    }
</style>
</head>
<body>

<h1>Przyszłość zespołu</h1>

<div id="bars"></div>

<div class="footer">
    <strong>Punkty łącznie:</strong> <span id="total">0</span> / 100
    <br><br>
    <strong>Kod rozkładu:</strong>
    <input id="code" placeholder="Pojawi się po rozdaniu 100 pkt">
    <div class="hint">Wklej kod tutaj, żeby odtworzyć rozkład.</div>
</div>

<script>
const categories = [
    "Komercjalizacja (kasa kasa)",
    "Koncerty",
    "Duża ilość utworów",
    "Powiększenie składu",
    "Rozpoznawalność / marka zespołu",
    "Stabilność organizacyjna"
];

let points = Object.fromEntries(categories.map(c => [c, 0]));

const barsDiv = document.getElementById("bars");
const totalSpan = document.getElementById("total");
const codeInput = document.getElementById("code");

function totalPoints() {
    return Object.values(points).reduce((a,b)=>a+b,0);
}

function highestOther(except) {
    return Object.entries(points)
        .filter(([k]) => k !== except)
        .sort((a,b)=>b[1]-a[1])[0];
}

function update() {
    barsDiv.querySelectorAll(".bar").forEach(bar => {
        const name = bar.dataset.name;
        bar.style.width = points[name] + "%";
        bar.parentElement.previousElementSibling.querySelector(".value").textContent = points[name];
    });

    const total = totalPoints();
    totalSpan.textContent = total;

    if (total === 100) {
        const encoded = btoa(JSON.stringify(points));
        codeInput.value = encoded;
    }
}

function addPoint(name) {
    if (totalPoints() < 100) {
        points[name]++;
    } else {
        const other = highestOther(name);
        if (other && other[1] > 0) {
            points[other[0]]--;
            points[name]++;
        }
    }
    update();
}

function removePoint(name) {
    if (points[name] > 0) {
        points[name]--;
        update();
    }
}

categories.forEach(name => {
    const c = document.createElement("div");
    c.className = "bar-container";
    c.innerHTML = `
        <div class="label">
            <span>${name}</span>
            <span class="value">0</span>
        </div>
        <div class="bar-bg">
            <div class="bar" data-name="${name}"></div>
        </div>
        <div class="controls">
            <button onclick="addPoint('${name}')">+</button>
            <button onclick="removePoint('${name}')">−</button>
        </div>
    `;
    barsDiv.appendChild(c);
});

codeInput.addEventListener("input", () => {
    try {
        const decoded = JSON.parse(atob(codeInput.value.trim()));
        categories.forEach(c => {
            points[c] = decoded[c] ?? 0;
        });
        update();
    } catch(e) {}
});

update();
</script>

</body>
</html>
